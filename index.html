<!DOCTYPE html>

<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

<div class="bl-background ">

    <div class="bl-list">

        <div class="bl-search">
            <input type="bl-text" placeholder="Назва товару">
            <button class="bl-add"><b>Додати</b></button>
        </div>

        <div class="bl-row">
            <div class="bl-product">Помідори</div>

            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>1</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>

            <div class="bl-buttons">
                <button class="bl-button-bought"><b>Куплено</b></button>
                <button class="bl-button-x"><b>x</b></button>
            </div>

        </div>

        <div class="bl-row">

            <div class="bl-product">Печиво</div>

            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>1</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>

            <div class="bl-buttons">
                <button class="bl-button-bought"><b>Куплено</b></button>
                <button class="bl-button-x"><b>x</b></button>
            </div>

        </div>

        <div class="bl-row">

            <div class="bl-product">Сир</div>

            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>1</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>

            <div class="bl-buttons">
                <button class="bl-button-bought"><b>Куплено</b></button>
                <button class="bl-button-x"><b>x</b></button>
            </div>

        </div>

    </div>

    <div class="bl-bought">

        <div class="bl-title"><b>Залишилося</b></div>

        <div class="bl-remain">

            <span class="bl-label">Помідори
                <span class="bl-amount-remain">1</span>
            </span>

            <span class="bl-label">Печиво
                <span class="bl-amount-remain">1</span>
            </span>

            <span class="bl-label">Сир
                <span class="bl-amount-remain">1</span>
            </span>

        </div>

        <div class="bl-title"><b>Куплене</b></div>

    </div>

</div>

</body>

</html>
