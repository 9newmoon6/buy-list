<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="bl-background">
    <div class="container">
        <div class="left-column">
            <div class="search">
                <div class="form">
                    <input type="text" placeholder="Назва товару">
                    <button class="bl-add"><b>Додати</b></button>
                </div>
            </div>
            <div class="bl-list">
                <div class="bl-row">
                    <div class="bl-product">
                        Помідори
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="bl-button-bought">Куплено</button>
                        <button class="bl-button-delete">x</button>
                    </div>
                </div>
                <div class="bl-row">
                    <div class="bl-product">
                        Печиво
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="bl-button-bought">Куплено</button>
                        <button class="bl-button-delete">x</button>
                    </div>
                </div>
                <div class="bl-row">
                    <div class="bl-product">
                        Сир
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">1</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="bl-button-bought">Куплено</button>
                        <button class="bl-button-delete">x</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="right-column">
                <div class="bl-remain-bought">
                    <div class="bl-titels">
                        <div class="bl-title">Залишилося</div>
                    </div>
                    <div class="bl-bought">
                        <span class="bl-label">Помідори
                            <span class="bl-amount-remain">1</span>
                        </span>
                        <span class="bl-label">Печиво
                            <span class="bl-amount-remain">1</span>
                        </span>
                        <span class="bl-label">Сир
                            <span class="bl-amount-remain">1</span>
                        </span>
                    </div>
                    <div class="bl-titels">
                        <div class="bl-title">Куплене</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
